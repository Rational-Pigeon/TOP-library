    <div class="library">
        <div class="card">
            <p><strong>Title:</strong> skdjfsdfasdasd</p>
            <p><strong>Author:</strong> sfshfksjdfhsdjf asdhaskjd</p>
            <p><strong>Pages:</strong> 420</p>
            <p><strong>Status:</strong> have read</p>
            <div class="card-btns">
                <button class="read" type="button">
                    <img src="./resources/book-open.svg" alt="have not read book icon">

                <button class="delete" type="button"> <img src="./resources/delete.svg" alt="remove book icon">

        <div class="card add">

    <dialog id="pop-up">
        <h2>Enter your book's information</h2>
        <form method="dialog">
            <label for="title" autofocus>Title</label>
            <input id="title" type="text">

            <label for="author">Author</label>

            <label for="pages">Pages</label>
            <input id="pages" type="number">
            <div class="check">
                <label for="have-read">Have you read it?</label>
                <input id="have-read" type="checkbox">
            </div>

            <div class="form-btns">
                <button class="submit" type="button">Add</button>
                <button class="cancel" type="cancel">Cancel</button>
            </div>
